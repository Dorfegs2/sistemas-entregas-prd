<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - SS Express</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .left-content {
      flex: 1;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .right-content {
      flex: 1;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-box {
      width: 80%;
      max-width: 400px;
    }
    .form-box h2 {
      margin-bottom: 20px;
    }
    .form-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-box button {
      width: 100%;
      padding: 12px;
      background-color: #0a7930;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-box button:hover {
      background-color: #085b27;
    }
    .form-box a {
      display: block;
      margin-top: 12px;
      text-align: center;
      color: #0056cc;
      text-decoration: none;
    }
    .logo {
      max-width: 200px;
    }
  </style>
</head>
<body>
  <div class="left-content">
    <img src="logo.png" alt="SS Express Logo" class="logo" />
  </div>
  <div class="right-content">
    <div class="form-box">
      <input type="text" id="nome" placeholder="Ex: Lanchonete da Praça" />
      <input type="text" id="endereco" placeholder="Ex: Rua Principal, 100 - Centro" />
      <input type="email" id="email" placeholder="Digite seu email" />
      <input type="password" id="senha" placeholder="Digite sua senha" />
      <button onclick="registrar()">Cadastrar</button>
      <a href="login.html">Já tem uma conta? Faça login</a>
    </div>
  </div>

  <script>
    async function registrar() {
      const nome = document.getElementById("nome").value;
      const endereco = document.getElementById("endereco").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      const resposta = await fetch("https://sistemas-entregas-prd.onrender.com/api/registrar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome, endereco, email, senha })
      });

      const resultado = await resposta.json();

      if (resposta.ok) {
        alert("Usuário cadastrado com sucesso!");
        window.location.href = "login.html";
      } else {
        alert("Erro: " + resultado.erro);
      }
    }
  </script>
</body>
</html>
