<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos de Entrega</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: row;
    }
    .form-section {
      flex: 1;
      padding: 2rem 3rem 2rem 7rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #ffffff;
    }
    .form-section h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      font-size: 1.4rem;
    }
    .form-section form {
      max-width: 400px;
      font-size: 0.9rem;
    }
    .form-control, .form-check-label {
      font-size: 0.9rem;
      padding: 0.4rem 0.6rem;
    }
    .input-group-text {
      background-color: #f1f1f1;
      font-size: 0.85rem;
    }
    .btn {
      font-size: 0.9rem;
      padding: 0.4rem 0.75rem;
    }
    .input-group {
      margin-bottom: 0.75rem;
    }
    .map-section {
      flex: 1;
      background-color: #e9ecef;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #map {
      width: 90%;
      height: 90%;
      border-radius: 10px;
    }
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .form-section, .map-section {
        flex: 1 1 100%;
        padding: 2rem;
      }
      #map {
        height: 300px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="form-section">
    <h2><i class="bi bi-truck"></i> Pedido de Entrega</h2>
    <form id="formPedido">
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-hash"></i></span>
        <input type="text" id="numPedido" class="form-control" placeholder="Número do Pedido" required />
      </div>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
        <input type="text" id="enderecoA" class="form-control" placeholder="Endereço Coleta (Ponto A)" required />
      </div>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-geo"></i></span>
        <input type="text" id="enderecoB" class="form-control" placeholder="Endereço Entrega (Ponto B)" required />
      </div>
      <div class="form-check mb-3 mt-2">
        <input class="form-check-input" type="checkbox" id="temRetorno">
        <label class="form-check-label" for="temRetorno">Entrega com retorno (+ R$3,00)</label>
      </div>
      <div class="d-flex gap-2">
        <button type="button" id="btnCalcular" class="btn btn-outline-secondary w-50"><i class="bi bi-geo-fill"></i> Calcular</button>
        <button type="submit" class="btn btn-success w-50"><i class="bi bi-check-circle"></i> Confirmar</button>
      </div>
      <button id="btnWhatsapp" class="btn btn-outline-success w-100 mt-2" disabled><i class="bi bi-whatsapp"></i> Enviar pelo WhatsApp</button>
    </form>
    <div id="mensagem" class="mt-3"></div>
  </div>
  <div class="map-section">
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
  <script>
    const usuario_id = localStorage.getItem('usuario_id');
    const usuario_nome = localStorage.getItem('usuario_nome');

    if (!usuario_id || !usuario_nome) {
      alert('Você precisa estar logado para acessar esta página.');
      window.location.href = 'login.html';
    }

    document.getElementById('formPedido').addEventListener('submit', async function(e) {
      e.preventDefault();

      const nome = usuario_nome;
      const numPedido = document.getElementById('numPedido').value;
      const enderecoA = document.getElementById('enderecoA').value;
      const enderecoB = document.getElementById('enderecoB').value;
      const temRetorno = document.getElementById('temRetorno').checked;

      const resposta = await fetch('https://sistemas-entregas-prd.onrender.com/api/solicitacoes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          usuario_id,
          nome,
          numPedido,
          enderecoA,
          enderecoB,
          temRetorno
        })
      });

      if (resposta.ok) {
        alert('Solicitação criada com sucesso!');
        window.location.href = 'painel.html';
      } else {
        alert('Erro ao criar solicitação.');
      }
    });
  </script>
</body>
</html>
